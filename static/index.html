<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Debate</title>
</head>
<body>
  <h2>Multi-Agent Debate</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>

  <input id="topicInput" type="text" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <input id="messageInput" type="text" placeholder="Wait for your turn..." size="60" disabled />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button><br><br>

  <progress id="audioProgress" value="0" max="1" style="width: 400px; display: none;"></progress>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlayingAudio = false;

    ws.onopen = () => {
      log("✅ Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("🎤 Moderator gives you the floor. You may speak now.");
        const input = document.getElementById("messageInput");
        input.disabled = false;
        document.getElementById("sendButton").disabled = false;
        input.focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlayingAudio) playNextAudio();
        return;
      }

      log("📩 " + event.data);
    };

    ws.onclose = () => {
      log("❌ WebSocket disconnected.");
    };

    ws.onerror = (err) => {
      log("⚠️ WebSocket error: " + err.message);
    };

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("📘 Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("🧑 You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
      }
    }

    function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlayingAudio = false;
        document.getElementById("audioProgress").style.display = "none";
        return;
      }

      isPlayingAudio = true;
      const url = audioQueue.shift();
      const audio = new Audio(url);
      const progress = document.getElementById("audioProgress");

      log("🔊 Playing audio...");
      progress.style.display = "block";
      progress.value = 0;

      const interval = setInterval(() => {
        if (audio.duration > 0) {
          progress.value = audio.currentTime / audio.duration;
        }
      }, 200);

      audio.play();

      audio.onended = () => {
        clearInterval(interval);
        progress.value = 0;
        playNextAudio();
      };

      audio.onerror = () => {
        clearInterval(interval);
        progress.value = 0;
        log("❌ Error playing audio.");
        playNextAudio();
      };
    }

    // Ping to keep connection alive
    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
