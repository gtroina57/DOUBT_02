
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debate with Audio Queue</title>
</head>
<body>
  <h2>Multi-Agent Debate with Audio Queue</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>

  <input id="topicInput" type="text" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <input id="messageInput" type="text" placeholder="Wait for your turn..." size="60" disabled />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button><br><br>

  <button onclick="enableAudio()">ðŸ”Š Enable Audio Playback</button>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    let audioQueue = [];
    let isPlaying = false;
    let userAllowedAudio = false;
    const sharedAudio = new Audio();

    function enableAudio() {
      userAllowedAudio = true;
      log("âœ… Audio playback enabled.");
      sharedAudio.play().catch(() => {}); // Unlock the audio on iOS
    }

    ws.onopen = () => {
      log("âœ… Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("ðŸŽ¤ Moderator gives you the floor. You may speak now.");
        const input = document.getElementById("messageInput");
        input.disabled = false;
        document.getElementById("sendButton").disabled = false;
        input.focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        if (userAllowedAudio) {
          enqueueAudio(audioUrl);
        } else {
          log("âš ï¸ Tap 'Enable Audio Playback' to hear audio.");
        }
        return;
      }

      log("ðŸ“© " + event.data);
    };

    function enqueueAudio(url) {
      audioQueue.push(url);
      if (!isPlaying) {
        playNext();
      }
    }

    function playNext() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }
      isPlaying = true;
      const nextAudio = audioQueue.shift();
      sharedAudio.src = nextAudio;
      sharedAudio.play().then(() => {
        log("ðŸ”Š Playing audio...");
      }).catch((e) => {
        log("âŒ Error playing audio: " + e.message);
      });
    }

    sharedAudio.onended = () => {
      playNext();
    };

    ws.onclose = () => {
      log("âŒ WebSocket disconnected.");
    };

    ws.onerror = (err) => {
      log("âš ï¸ WebSocket error: " + err.message);
    };

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("ðŸ“˜ Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("ðŸ§‘ You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
      }
    }

    // Ping to keep connection alive
    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
