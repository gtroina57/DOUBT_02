<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debating System Interface</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    input[type="text"] { width: 60%; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Debating System UI</h2>

  <!-- Set Topic -->
  <div>
    <h3>1. Set Debate Topic</h3>
    <input id="topicInput" type="text" placeholder="Enter debate topic..." />
    <button onclick="setTopic()">Set Topic</button>
    <p id="topicStatus"></p>
  </div>

  <hr>

  <!-- User Input -->
  <div>
    <h3>2. Your Turn to Speak</h3>
    <input id="messageInput" type="text" placeholder="Wait for your turn..." disabled />
    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
  </div>

  <hr>

  <!-- Load Agent Config -->
  <div>
    <h3>3. Load Agent Configuration</h3>
    <button onclick="loadAgentConfig()">Load Config</button>
    <pre id="agentConfigDisplay">Waiting for config...</pre>
  </div>

  <hr>

  <!-- Log Output -->
  <textarea id="log" readonly></textarea>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlaying = false;

    ws.onopen = () => log("âœ… Connected to debate server.");

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("ðŸŽ¤ Moderator gives you the floor. You may speak now.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("messageInput").focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__", "");
        audioQueue.push(audioUrl);
        playNextAudio();
        return;
      }

      if (event.data.startsWith("__AGENT_CONFIG__")) {
        const config = event.data.replace("__AGENT_CONFIG__", "").trim();
        document.getElementById("agentConfigDisplay").textContent = config;
        return;
      }

      log("ðŸ“© " + event.data);
    };

    function log(msg) {
      const logArea = document.getElementById("log");
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        document.getElementById("topicStatus").textContent = `âœ… Topic set: ${topic}`;
        log("ðŸ“˜ Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("ðŸ§‘ You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
      }
    }

    function loadAgentConfig() {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__LOAD_CONFIG__");
        log("ðŸ” Requested agent config.");
      }
    }

    function playNextAudio() {
      if (isPlaying || audioQueue.length === 0) return;
      const next = audioQueue.shift();
      const audio = new Audio(next);
      isPlaying = true;
      log("ðŸ”Š Playing audio...");
      audio.onended = () => {
        isPlaying = false;
        playNextAudio();
      };
      audio.onerror = () => {
        log("âŒ Error playing audio.");
        isPlaying = false;
        playNextAudio();
      };
      audio.play();
    }

    // Ping
    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
