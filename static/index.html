
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debate UI with Mic and Audio Playback Enable</title>
</head>
<body>
  <h2>ğŸ™ï¸ Multi-Agent Debate UI</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>

  <input id="topicInput" type="text" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <input id="messageInput" type="text" placeholder="Wait for your turn..." size="60" disabled />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
  <button id="micButton" onclick="startMic()" disabled>ğŸ¤ Speak</button><br><br>

  <button onclick="enableAudio()">ğŸ”Š Tap here to enable audio playback</button>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    let audioEnabled = false;

    ws.onopen = () => {
      log("âœ… Connected to server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("ğŸ¤ Moderator gives you the floor.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("micButton").disabled = false;
        document.getElementById("messageInput").focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        if (audioEnabled) {
          const audio = new Audio(audioUrl);
          audio.play().catch(err => log("âŒ Error playing audio: " + err.message));
          log("ğŸ”Š Playing audio...");
        } else {
          log("ğŸ”‡ Audio playback blocked until tap.");
        }
        return;
      }

      log("ğŸ“© " + event.data);
    };

    ws.onclose = () => log("âŒ Disconnected.");
    ws.onerror = (err) => log("âš ï¸ WebSocket error: " + err.message);

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("ğŸ“˜ Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("ğŸ§‘ You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
        document.getElementById("micButton").disabled = true;
      }
    }

    function enableAudio() {
      const dummy = new Audio();
      dummy.play().catch(() => {});  // dummy trigger
      audioEnabled = true;
      log("ğŸ”Š Audio playback enabled.");
    }

    function startMic() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const message = event.results[0][0].transcript;
        document.getElementById("messageInput").value = message;
        sendMessage();
      };

      recognition.onerror = (event) => {
        log("âŒ Mic error: " + event.error);
      };

      recognition.start();
    }

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
