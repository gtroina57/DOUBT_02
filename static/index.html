
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Agent Debate</title>
</head>
<body>
  <h2>Multi-Agent Debate Interface</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>
  <input type="text" id="topicInput" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <input type="text" id="messageInput" placeholder="Wait for your turn..." size="60" disabled />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button><br><br>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audio = new Audio();
    let audioQueue = [];
    let isPlaying = false;

    ws.onopen = () => log("✅ Connected.");
    ws.onmessage = (event) => {
      if (event.data.startsWith("__USER_PROXY_TURN__")) {
        enableUserInput();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlaying) playNextAudio();
        return;
      }

      log("📩 " + event.data);
    };

    function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }
      const nextUrl = "/audio/" + audioQueue.shift();
      audio.src = nextUrl;
      audio.play().then(() => {
        isPlaying = true;
        log("🔊 Playing audio...");
      }).catch((e) => {
        log("❌ Audio error: " + e.message);
        isPlaying = false;
      });
    }

    audio.onended = () => {
      isPlaying = false;
      enableUserInput();  // ✅ Enable user input after each audio
      playNextAudio();
    };

    function enableUserInput() {
      const input = document.getElementById("messageInput");
      input.disabled = false;
      input.focus();
      document.getElementById("sendButton").disabled = false;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("📘 Topic: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("🧑 You: " + message);
        input.value = "";
        // Input remains enabled for further messages
      }
    }

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
