 <body>
  <h1>
   DOUBT
  </h1>
  <h2>
   Debating Â· Observing Â· Understanding Â· Brainstorming Â· Tutoring
  </h2>
  <div class="container">
   <div>
    <h3>
     Choose Agent Configuration
    </h3>
    <select id="configSelector" onchange="setConfig()">
     <option value="">
      Loading configurations...
     </option>
    </select>
   </div>
   <div>
    <h3>
     Set Debate Topic
    </h3>
    <div class="input-row">
     <input id="topicInput" placeholder="Enter debate topic..." type="text"/>
     <button onclick="setTopic()">
      ðŸŽ¯ Set Topic
     </button>
    </div>
   </div>
   <div>
    <h3>
     Debate Log
    </h3>
    <textarea id="log" placeholder="Debate log will appear here..." readonly="True" style="width:100%;height:250px;border-radius:10px;padding:12px;border:1.5px solid #90caf9;background:#f0f8ff;box-shadow:0 1px 8px rgba(33,150,243,0.06);color:#234;font-size:1rem;resize:vertical;"></textarea>
   </div>
   <div>
    <h3>
     Your Input
    </h3>
    <div class="input-row">
     <input id="messageInput" placeholder="Your response..." type="text"/>
     <button id="sendButton" onclick="sendMessage()">
      ðŸ“¤ Send
     </button>
     <button onclick="startVoiceInput()">
      ðŸŽ™ Voice Input
     </button>
    </div>
   </div>
   <div>
    <div class="progress-bar" id="audioProgress" style="display:none;">
     ðŸ”Š Playing...
    </div>
   </div>
  </div>
  <script>
   const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlaying = false;
    let userHasTurn = false;

    ws.onopen = () => {
      log("âœ… Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("ðŸŽ¤ Moderator gives you the floor. You may speak now.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("messageInput").focus();
        return;
      }
       
      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = "https://doubt-02.onrender.com/" + event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlaying) {
          playNextAudio();
        }
        return;
      }

      log("ðŸ“© " + event.data);
    };

    async function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }
      isPlaying = true;
      const url = audioQueue.shift();
      const audio = new Audio(url);
      // log("ðŸ”Š Playing audio from: " + url);

      // Define a promise that resolves when audio finishes or errors out
      const audioFinished = new Promise((resolve) => {
        audio.onended = () => {
          // log("âœ… ONENDED");
          resolve();
        };
        audio.onerror = () => {
          log("âŒ Error playing audio.");
          resolve();
        };
      });

      try {
        // log("âœ… before audio play.");
        await audio.play(); // Wait for playback to start
        // log("âœ… after audio play started, now waiting for it to finish.");
        await audioFinished; // Wait for playback to finish
      } catch (err) {
        log("âŒ Error starting playback: " + err);
      }

      isPlaying = false;
      playNextAudio();
    }

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("ðŸ“˜ Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      let message = input.value.trim();
      
      if (!message || ws.readyState !== WebSocket.OPEN) return;

      log("ðŸ§‘ You: " + message);
      userHasTurn = false;
      document.getElementById("messageInput").placeholder = "Wait for your turn...";
      
      ws.send(message + " XYZ" );
      input.value = "";
      document.getElementById("sendButton").disabled = true;
    }

    function startVoiceInput() {
  if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
    log("âŒ Speech recognition not supported in this browser.");
    return;
  }

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();

  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onstart = () => {
    log("ðŸŽ¤ Listening...");
  };

  recognition.onerror = (event) => {
    log("âŒ Voice input error: " + event.error);
  };

  recognition.onresult = (event) => {
    const speechResult = event.results[0][0].transcript.trim();
    log("ðŸ—£ You said: " + speechResult);
    const fullMessage = "Giuseppe: " + speechResult;

    // Set the recognized speech into the input box
    document.getElementById("messageInput").value = fullMessage;

    // Send as if it were typed
    sendMessage();
  };

  recognition.start();
}

    
    async function loadConfigOptions() {
      const res = await fetch("/list_configs");
      const data = await res.json();
      const selector = document.getElementById("configSelector");
      selector.innerHTML = data.configs.map(name => 
        `<option value="${name}">${name}</option>`).join("");
    }

    async function setConfig() {
      const selected = document.getElementById("configSelector").value;
      if (!selected) return;
      const res = await fetch("/set_config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: selected })
      });
      const result = await res.json();
      log("ðŸ› ï¸ Config selected: " + result.selected);
    }

    window.onload = () => {
      loadConfigOptions();
    };
    
// Prevent sending empty messages and enable button when there's content
    document.getElementById("messageInput").addEventListener("input", function () {
      const hasText = this.value.trim().length > 0;
      document.getElementById("sendButton").disabled = !hasText;
    });

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
