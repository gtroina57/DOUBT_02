
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Agent Debate with Audio Queue</title>
</head>
<body>
  <h2>Multi-Agent Debate with Audio Queue</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>

  <input id="topicInput" type="text" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <input id="messageInput" type="text" placeholder="Wait for your turn..." size="60" disabled />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button><br><br>

  <button onclick="enableAudio()">🔊 Enable Audio Playback</button><br><br>
  <button onclick="startListening()" id="micButton" disabled>🎤 Voice Input</button>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    let audioQueue = [];
    let isPlaying = false;
    let userAllowedAudio = false;
    const sharedAudio = new Audio();

    function enableAudio() {
      userAllowedAudio = true;
      log("✅ Audio playback enabled.");
      sharedAudio.play().catch(() => {});
    }

    ws.onopen = () => {
      log("✅ Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("🎤 Moderator gives you the floor.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("micButton").disabled = false;
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        if (userAllowedAudio) {
          audioQueue.push(audioUrl);
          if (!isPlaying) playNextAudio();
        } else {
          log("⚠️ Audio ready. Tap 'Enable Audio Playback' to hear.");
        }
        return;
      }

      log("📩 " + event.data);
    };

    function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }
      const url = audioQueue.shift();
      sharedAudio.src = url;
      sharedAudio.play().then(() => {
        isPlaying = true;
        log("🔊 Playing audio...");
      }).catch((e) => {
        log("❌ Audio error: " + e.message);
        isPlaying = false;
      });
    }

    sharedAudio.onended = () => playNextAudio();

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("📘 Topic set: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("🧑 You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
        document.getElementById("micButton").disabled = true;
      }
    }

    function startListening() {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          log("❌ Speech recognition not supported.");
          return;
        }
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          document.getElementById("messageInput").value = transcript;
          log("🎙️ Voice input: " + transcript);
        };

        recognition.onerror = (event) => {
          log("❌ Voice error: " + event.error);
        };

        recognition.start();
      } catch (e) {
        log("❌ Failed to start speech recognition.");
      }
    }

    ws.onclose = () => log("❌ WebSocket closed.");
    ws.onerror = (err) => log("⚠️ WebSocket error: " + err.message);

    function log(msg) {
      const logArea = document.getElementById("log");
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
