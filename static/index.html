
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Agent Debate - Continuous Voice</title>
</head>
<body>
  <h2>🧠 Multi-Agent Debate UI – Continuous Voice</h2>

  <textarea id="log" cols="80" rows="20" readonly></textarea><br>
  <input id="topicInput" type="text" placeholder="Enter debate topic..." size="60" />
  <button onclick="setTopic()">Set Topic</button><br><br>

  <button onclick="enableAudio()">🔊 Enable Audio Playback</button>
  <button onclick="startVoiceMode()">🎤 Start Voice Mode</button><br><br>

  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    let audioQueue = [];
    let isPlaying = false;
    let userAllowedAudio = false;
    let pendingUserInput = null;
    const sharedAudio = new Audio();

    // Enable audio playback policy (iOS/Chrome)
    function enableAudio() {
      userAllowedAudio = true;
      log("✅ Audio playback enabled.");
      sharedAudio.play().catch(() => {});
    }

    // Voice recognition setup
    let recognizer = null;

    function startVoiceMode() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return log("❌ Speech recognition not supported.");

      recognizer = new SpeechRecognition();
      recognizer.lang = "en-US";
      recognizer.continuous = true;
      recognizer.interimResults = false;

      recognizer.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        log("🎙️ Detected: " + transcript);
        pendingUserInput = transcript;
      };

      recognizer.onerror = (event) => log("❌ Voice error: " + event.error);
      recognizer.start();
      log("🎧 Listening continuously...");
    }

    // Handle messages
    ws.onopen = () => log("✅ Connected to server.");
    ws.onmessage = (event) => {
      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = event.data.replace("__AUDIO_URL__/", "");
        if (userAllowedAudio) {
          audioQueue.push(audioUrl);
          if (!isPlaying) playNextAudio();
        } else {
          log("⚠️ Audio ready. Tap 'Enable Audio Playback'.");
        }
        return;
      }
      log("📩 " + event.data);
    };

    function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        handleUserReplyIfAvailable();
        return;
      }
      const url = audioQueue.shift();
      sharedAudio.src = url;
      sharedAudio.play().then(() => {
        isPlaying = true;
        log("🔊 Playing audio...");
      }).catch((e) => {
        log("❌ Audio error: " + e.message);
        isPlaying = false;
        handleUserReplyIfAvailable();
      });
    }

    sharedAudio.onended = () => {
      isPlaying = false;
      playNextAudio();
    };

    function handleUserReplyIfAvailable() {
      if (pendingUserInput && ws.readyState === WebSocket.OPEN) {
        ws.send(pendingUserInput);
        log("🧑 You (auto): " + pendingUserInput);
        pendingUserInput = null;
      }
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("📘 Topic set: " + topic);
      }
    }

    function log(msg) {
      const logArea = document.getElementById("log");
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
