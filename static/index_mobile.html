
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DOUBT · Mobile</title>
<style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 8px;
    }
    h1 {
      color: #1976d2;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    h2 {
      color: #1769aa;
      font-size: 1rem;
    }
    .container {
      padding: 16px;
    }
    textarea#log {
      width: 100%;
      min-height: 180px;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #90caf9;
      font-size: 0.95rem;
      background: #f8fbff;
      resize: vertical;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"] {
      border: 1.5px solid #2196f3;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
    }
    button:disabled {
      background-color: #ccc;
    }
    progress#audioProgress {
      display: block;
      width: 100%;
      margin: 12px auto 0 auto;
    }
  </style>
</head>
<body>
<h1>DOUBT</h1>
<h2>Mobile Version</h2>
<div class="container">
<button onclick="enableVoiceOutput()">
  🎧 Enable Voice Output
</button>
<textarea id="log" readonly=""></textarea>
<input id="topicInput" placeholder="Enter debate topic..." type="text"/>
<button onclick="setTopic()">Set Topic</button>
<input id="messageInput" placeholder="Type your message..." type="text"/>
<button disabled="" id="sendButton" onclick="sendMessage()">Send</button>
<progress id="audioProgress" max="1" style="display:none;" value="0"></progress>
</div>
<script>
let voiceUnlocked = false;
let sharedAudio = null;

function enableVoiceOutput() {
  sharedAudio = new Audio('/audio/silent.mp3');
  sharedAudio.play().then(() => {
    log("🔓 Voice output enabled");
    voiceUnlocked = true;
  }).catch(e => {
    log("❌ Audio error: " + e.message);
  });
}

async function playNextAudio() {
  if (!voiceUnlocked) {
    log("🔒 Voice not yet unlocked by user.");
    return;
  }
  if (audioQueue.length === 0) {
    isPlaying = false;
    return;
  }
  isPlaying = true;
  const url = audioQueue.shift();
  log("🔊 Downloading audio: " + url);

  try {
    const response = await fetch(url);
    const blob = await response.blob();
    const audio = new Audio(URL.createObjectURL(blob));
    log("🎧 Starting local playback");

    const audioFinished = new Promise((resolve) => {
      audio.onended = () => {
        log("✅ Playback complete");
        resolve();
      };
      audio.onerror = () => {
        log("❌ Playback failed");
        resolve();
      };
    });

    await audio.play();
    await audioFinished;
  } catch (err) {
    log("❌ Error during playback: " + err.message);
  }

  isPlaying = false;
  playNextAudio();
}

// Append the patched logic to the original script

    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlaying = false;
    let userHasTurn = false;

    ws.onopen = () => {
      log("✅ Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("🎤 Moderator gives you the floor. You may speak now.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("messageInput").focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = "https://doubt-02.onrender.com/" + event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlaying) {
          playNextAudio();
        }
        return;
      }

      log("📩 " + event.data);
    };

    async function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }
      isPlaying = true;
      const url = audioQueue.shift();
      const audio = new Audio(url);
      log("🔊 Playing audio from: " + url);

      // Define a promise that resolves when audio finishes or errors out
      const audioFinished = new Promise((resolve) => {
        audio.onended = () => {
          log("✅ ONENDED");
          resolve();
        };
        audio.onerror = () => {
          log("❌ Error playing audio.");
          resolve();
        };
      });

      try {
        log("✅ before audio play.");
        await audio.play(); // Wait for playback to start
        log("✅ after audio play started, now waiting for it to finish.");
        await audioFinished; // Wait for playback to finish
      } catch (err) {
        log("❌ Error starting playback: " + err);
      }

      isPlaying = false;
      playNextAudio();
    }

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "
";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("📘 Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      let message = input.value.trim();
      
      if (!message || ws.readyState !== WebSocket.OPEN) return;

      log("🧑 You: " + message);
      userHasTurn = false;
      document.getElementById("messageInput").placeholder = "Wait for your turn...";
      
      ws.send(message);
      input.value = "";
      document.getElementById("sendButton").disabled = true;
    }

    // Prevent sending empty messages and enable button when there's content
    document.getElementById("messageInput").addEventListener("input", function () {
      const hasText = this.value.trim().length > 0;
      document.getElementById("sendButton").disabled = !hasText;
    });

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  
</script>
</body>
</html>
