
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOUBT Â· Mobile</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 8px;
    }
    h1 {
      color: #1976d2;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    h2 {
      color: #1769aa;
      font-size: 1rem;
    }
    .container {
      padding: 16px;
    }
    textarea#log {
      width: 100%;
      min-height: 180px;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #90caf9;
      font-size: 0.95rem;
      background: #f8fbff;
      resize: vertical;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"] {
      border: 1.5px solid #2196f3;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
    }
    button:disabled {
      background-color: #ccc;
    }
    progress#audioProgress {
      display: block;
      width: 100%;
      margin: 12px auto 0 auto;
    }
  </style>
</head>
<body>
  <h1>DOUBT</h1>
  <h2>Mobile Version</h2>
  <div class="container">
    <button onclick="unlockAudio()">ðŸŽ§ Enable Voice Output</button>
    <textarea id="log" readonly></textarea>
    <input id="topicInput" type="text" placeholder="Enter debate topic..." />
    <button onclick="setTopic()">Set Topic</button>
    <input id="messageInput" type="text" placeholder="Type your message..." disabled />
    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    <progress id="audioProgress" value="0" max="1" style="display:none;"></progress>
  </div>
  <script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlaying = false;

    ws.onopen = () => log("âœ… Connected.");
    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("ðŸŽ¤ It's your turn!");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        return;
      }
      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = "https://doubt-02.onrender.com/" + event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlaying) playNextAudio();
        return;
      }
      log("ðŸ“© " + event.data);
    };

    function log(msg) {
      const logArea = document.getElementById("log");
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("ðŸ“˜ Topic: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        log("ðŸ§‘ You: " + message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendButton").disabled = true;
      }
    }

    document.getElementById("messageInput").addEventListener("input", function () {
      const hasText = this.value.trim().length > 0;
      document.getElementById("sendButton").disabled = !hasText;
    });

    async function playNextAudio() {
      if (audioQueue.length === 0) return;
      isPlaying = true;
      const url = audioQueue.shift();
      const audio = new Audio(url);
      await audio.play().catch(err => log("âŒ Audio play error: " + err));
      audio.onended = () => {
        isPlaying = false;
        playNextAudio();
      };
    }

    function unlockAudio() {
      const a = new Audio("data:audio/mp3;base64,//uQxAABAAAAANQAAA..."); // shortened for brevity
      a.play().then(() => log("ðŸ”“ Voice enabled")).catch(() => log("âš ï¸ Voice unlock failed"));
    }

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) ws.send("__ping__");
    }, 20000);
  </script>
</body>
</html>
