
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DOUBT ¬∑ Mobile</title>
<style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 8px;
    }
    h1 {
      color: #1976d2;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    h2 {
      color: #1769aa;
      font-size: 1rem;
    }
    .container {
      padding: 16px;
    }
    textarea#log {
      width: 100%;
      min-height: 180px;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #90caf9;
      font-size: 0.95rem;
      background: #f8fbff;
      resize: vertical;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"] {
      border: 1.5px solid #2196f3;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
    }
    button:disabled {
      background-color: #ccc;
    }
    progress#audioProgress {
      display: block;
      width: 100%;
      margin: 12px auto 0 auto;
    }
  </style>
</head>
<body>
<h1>DOUBT</h1>
<h2>Mobile Version</h2>
<div class="container">
<button onclick="const a=new Audio('/audio/silent.mp3'); a.play().then(()=>log('üîì Voice output enabled')).catch(e=>log('‚ùå Audio error: ' + e.message));">
  üéß Enable Voice Output
</button>
<textarea id="log" readonly=""></textarea>
<input id="topicInput" placeholder="Enter debate topic..." type="text"/>
<button onclick="setTopic()">Set Topic</button>
<input id="messageInput" placeholder="Type your message..." type="text"/>
<button disabled="" id="sendButton" onclick="sendMessage()">Send</button>
<progress id="audioProgress" max="1" style="display:none;" value="0"></progress>
</div>
<script>
    const ws = new WebSocket("wss://doubt-02.onrender.com/ws");
    const audioQueue = [];
    let isPlaying = false;
    let userHasTurn = false;

    ws.onopen = () => {
      log("‚úÖ Connected to debate server.");
    };

    ws.onmessage = (event) => {
      if (event.data === "__USER_PROXY_TURN__") {
        log("üé§ Moderator gives you the floor. You may speak now.");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        document.getElementById("messageInput").focus();
        return;
      }

      if (event.data.startsWith("__AUDIO_URL__/")) {
        const audioUrl = "https://doubt-02.onrender.com/" + event.data.replace("__AUDIO_URL__/", "");
        audioQueue.push(audioUrl);
        if (!isPlaying) {
          playNextAudio();
        }
        return;
      }

      log("üì© " + event.data);
    };

    async function waitForAudioToBeReady(audio, timeout = 4000) {
  return new Promise((resolve, reject) => {
    const start = Date.now();
    const check = () => {
      if (audio.readyState >= 3) {
        resolve();
      } else if (Date.now() - start > timeout) {
	log("‚è≥ Timeout waiting for audio to be ready");
        reject(new Error("Timeout waiting for audio to be ready"));
      } else {
	log("‚è≥ check timeout");
        setTimeout(check, 100);
      }
    };
    check();
  });
}

async function playNextAudio() {
  if (audioQueue.length === 0) {
    isPlaying = false;
    return;
  }

  isPlaying = true;
  const url = audioQueue.shift();
  const audio = new Audio(url);
  log("üîä Playing audio from: " + url);

  const audioFinished = new Promise((resolve) => {
    audio.onended = () => {
      log("‚úÖ ONENDED");
      resolve();
    };
    audio.onerror = () => {
      log("‚ùå Error playing audio.");
      resolve();
    };
  });

  try {
    log("‚è≥ Waiting for audio to buffer...");
    await waitForAudioToBeReady(audio);  // <-- NEW
    log("‚ñ∂Ô∏è Playing now...");
    await audio.play();
    await audioFinished;
  } catch (err) {
    log("‚ùå Error: " + err.message);
  }

  isPlaying = false;
  playNextAudio();
}

    function log(message) {
      const logArea = document.getElementById("log");
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function setTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (topic && ws.readyState === WebSocket.OPEN) {
        ws.send(`__SET_TASK1__:${topic}`);
        log("üìò Topic sent: " + topic);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      let message = input.value.trim();
      
      if (!message || ws.readyState !== WebSocket.OPEN) return;

      log("üßë You: " + message);
      userHasTurn = false;
      document.getElementById("messageInput").placeholder = "Wait for your turn...";
      
      ws.send(message);
      input.value = "";
      document.getElementById("sendButton").disabled = true;
    }

    // Prevent sending empty messages and enable button when there's content
    document.getElementById("messageInput").addEventListener("input", function () {
      const hasText = this.value.trim().length > 0;
      document.getElementById("sendButton").disabled = !hasText;
    });

    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send("__ping__");
      }
    }, 20000);
  </script>
</body>
</html>
